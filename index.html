<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação dos caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta para responsividade -->

    <link rel="stylesheet" href="./css/style.css"> <!-- Link para arquivo CSS externo -->
    <link rel="icon" href="./icons/snake.png">  <!-- Ícone da página no navegador -->

    <title>Snake Game</title> <!-- Título da aba do navegador -->
</head>
<body>
    <div class="score">[ SCORE ] <span class="score-value"> [ 00 ]</span></div> 
    <!-- Exibe o placar atual do jogo -->

    <div class="menu-screen">
        <span class="game-over">game over</span> <!-- Mensagem de fim de jogo -->
        <span class="final-score">score <span>00</span></span> <!-- Mostra o score final -->

        <button class="btn-play">
            jogar novamente
            <span class="material-symbols-outlined">play_arrow</span> 
            <!-- Ícone do botão usando fonte do Google Material Symbols -->
        </button>
    </div>

    <!-- Link para a fonte do ícone "play_arrow" do Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=play_arrow" />

    <!-- Canvas onde o jogo será desenhado, com largura e altura definidas -->
    <canvas width="600" height="600"></canvas>

    <!-- Script JavaScript que controla o jogo -->
    <script src="./js/scriptm.js"></script>
</body>
</html>
